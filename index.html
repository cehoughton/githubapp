<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>GithubApp</title>
  </head>
  <body>

      <h1> GithubApp </h1>
    <div class="container">
      <h1>Enter a single Github username below and click the button to display profile</h1>
      <input class="input form-control" name="username" id="username">
     <button name="username" id="repo" type="button" class="btn btn-primary">OK</button>
  </div>
  <br>
  <br>
  <div class="row text-center">
    <div class="col-md-6 left-side"><h4>Repo Name</h4><ol id="repoName"></ol></div>
    <div class="col-md-6 right-side"><h4>Repo Description</h4><ol id="showRepo"></ol></div>
  </div>
  </body>
</html>
